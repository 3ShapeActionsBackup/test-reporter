name: 'CI'
on:
  pull_request:
    paths-ignore: [ 'README.md' ]
  push:
    paths-ignore: [ 'README.md' ]
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - run: npm run format-check
      - run: npm run lint
      - run: npm test

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: __tests__/__results__/*.xml

      - name: Create test report
        uses: ./
        if: success() || failure()
        with:
          name: JEST Tests
          path: __tests__/__results__/*.xml
          reporter: jest-junit

  artifact-test:
    name: Artifact test
    runs-on: ubuntu-latest
    needs: build-test
    steps:
    - uses: actions/checkout@v2
    - run: sleep 60
    - uses: ./
      with:
        artifact: test-results
        name: Artifact Report
        path: '*.xml'
        reporter: jest-junit
