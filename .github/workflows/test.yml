name: 'build-test'
on:
  pull_request:
    paths-ignore: [ 'README.md' ]
  push:
    paths-ignore: [ 'README.md' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run all

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
